name: Build x86_64 OpII

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: d86.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: false
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Before freeing up disk space
      run: |
        echo "Before freeing up disk space"
        echo "=============================================================================="
        df -hT
        echo "=============================================================================="

    # ============================================
    # 【修正1】优化磁盘空间清理顺序，先执行 maximize-build-space
    # ============================================
    - name: Freeing up disk space (maximize build space first)
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 2048
        swap-size-mb: 4096  # 【修正2】增加 swap 到 4GB，避免编译时内存不足
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'
        remove-docker-images: 'true'

    - name: Optimize Disk Space
      uses: hugoalh/disk-space-optimizer-ghaction@v0.8.1
      with:
        operate_sudo: True
        general_include: .+
        general_exclude: |-
          ^GCC$
          ^G\+\+$
          Clang
          LLVM
        docker_include: .+
        docker_prune: True
        docker_clean: True
        apt_prune: True
        apt_clean: True
        homebrew_prune: True
        homebrew_clean: True
        npm_prune: True
        npm_clean: True
        os_swap: False  # 【修正3】禁用 swap 清理，因为上面已经创建了 swap

    - name: Free up disk space complete
      run: |
        echo "Free up disk space complete"
        echo "=============================================================================="
        df -hT
        echo "=============================================================================="

    - name: Checkout
      uses: actions/checkout@main

    # ============================================
    # 【修正4】关键修复：将 apt 缓存和安装目录移到工作分区
    # ============================================
    - name: Prepare apt directories on build volume
      run: |
        # 创建 apt 缓存目录到工作分区（大容量）
        sudo mkdir -p ${{ github.workspace }}/.apt-cache/archives
        sudo mkdir -p ${{ github.workspace }}/.apt-cache/lists
        sudo chmod -R 777 ${{ github.workspace }}/.apt-cache
        
        # 备份原配置
        sudo cp /etc/apt/apt.conf.d/99custom /etc/apt/apt.conf.d/99custom.bak 2>/dev/null || true
        
        # 配置 apt 使用新的缓存目录
        echo 'Dir::Cache::Archives "${{ github.workspace }}/.apt-cache/archives";' | sudo tee /etc/apt/apt.conf.d/99custom
        echo 'Dir::State::Lists "${{ github.workspace }}/.apt-cache/lists";' | sudo tee -a /etc/apt/apt.conf.d/99custom
        echo 'Acquire::Retries "3";' | sudo tee -a /etc/apt/apt.conf.d/99custom
        
        # 创建软链接让 /var/cache/apt/archives 指向工作分区（兼容性处理）
        sudo rm -rf /var/cache/apt/archives
        sudo ln -s ${{ github.workspace }}/.apt-cache/archives /var/cache/apt/archives
        
        # 清理现有 apt 缓存
        sudo apt-get clean
        
        echo "Apt cache configured:"
        ls -la ${{ github.workspace }}/.apt-cache/

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # ============================================
        # 【修正5】分步安装依赖，避免一次性下载过多导致空间问题
        # ============================================
        
        # 更新源列表
        sudo -E apt-get -qq update
        
        # 先安装基础工具（分批安装）
        echo "Installing basic tools..."
        sudo -E apt-get -qq install --no-install-recommends -y \
          build-essential ccache cmake curl git wget unzip xz-utils
        
        # 安装编译依赖（核心）
        echo "Installing build dependencies..."
        sudo -E apt-get -qq install --no-install-recommends -y \
          ack antlr3 asciidoc autoconf automake autopoint binutils bison \
          bzip2 cpio device-tree-compiler fastjar flex gawk gettext \
          gcc-multilib g++-multilib gperf haveged help2man intltool \
          libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev \
          libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev \
          libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp nano \
          ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 \
          python3-pyelftools libpython3-dev qemu-utils rsync scons \
          squashfs-tools subversion swig texinfo uglifyjs upx-ucl vim \
          xmlto xxd zlib1g-dev python3-setuptools
        
        # 安装额外工具
        echo "Installing additional tools..."
        sudo -E apt-get -qq install --no-install-recommends -y scdoc || true
        
        # 清理
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        
        # 清理其他占用空间的路径
        sudo rm -rf /etc/apt/sources.list.d/* /usr/local/lib/android /opt/ghc \
          /usr/share/dotnet /usr/local/graalvm /usr/local/.ghcup \
          /usr/local/share/powershell /usr/local/share/chromium \
          /usr/local/lib/node_modules
        
        sudo timedatectl set-timezone "$TZ"
        sudo chown $USER:$GROUPS $GITHUB_WORKSPACE
        
        # 显示最终磁盘使用情况
        echo "Final disk usage:"
        df -hT

    - name: Clone source code
      working-directory: ./
      run: |
        git clone --depth=1 $REPO_URL -b $REPO_BRANCH openwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Clean build environment
      run: |
        cd openwrt
        make clean
        echo "Build environment cleaned."

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        # 只保留 generic-squashfs-combined-efi.img.gz
        find . -type f -not -name "*generic-squashfs-combined-efi.img.gz" -exec rm -f {} \;
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 3
        keep_minimum_runs: 8

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.1.0
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 10
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
