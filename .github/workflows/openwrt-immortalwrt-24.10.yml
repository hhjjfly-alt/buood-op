name: Build immortalwrt_24.10

on:
  workflow_dispatch:
  repository_dispatch:
    types: build

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-24.10
  CONFIG_FILE: immortalwrt-24.10.config
  DIY_SH: diy-immortalwrt-24.10.sh
  DIY_SH2: diy-immortalwrt-24.10.2.sh
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Free Disk Space
      run: |
        sudo swapoff -a
        sudo rm -f /swapfile
        sudo apt clean
        docker rmi $(docker images -q)
        df -h

    - name: Checkout
      uses: actions/checkout@v4

    - name: Check Server Configuration
      run: |
        echo "CPU cores: $(nproc)"
        echo "Memory: $(free -h | grep Mem: | awk '{print $2}')"
        echo "Disk: $(df -h | grep / | awk '{print $2}')"

    - name: Initialization Environment
      run: |
        sudo apt update -y
        sudo apt install -y build-essential git python3 python3-distutils curl wget libssl-dev bc libelf-dev libncurses-dev unzip ccache file rsync python2 python3 python3-pip
        sudo timedatectl set-timezone "$TZ"

    - name: Clone Source Code
      run: |
        git clone --depth=1 $REPO_URL -b $REPO_BRANCH openwrt
        cd openwrt
        echo "src-git kenzo https://github.com/kenzok8/openwrt-packages.git;main" >> feeds.conf.default
        # 移除 make update -j8，避免触发 menuconfig

    - name: Load Custom Feeds and Configuration
      run: |
        cd openwrt
        cp ../$CONFIG_FILE .config
        chmod +x ../$DIY_SH
        chmod +x ../$DIY_SH2
        ../$DIY_SH  # 更新和安装 Feeds
        ../$DIY_SH2 # 应用自定义配置
        make defconfig  # 生成默认配置，避免交互式 menuconfig

    - name: Download Packages
      run: |
        cd openwrt
        make download -j8

    - name: Compile the Firmware
      run: |
        cd openwrt
        make -j$(nproc) || make -j1 V=s
        echo "Compile completed with status: $?"

    - name: Organize and Upload Files
      run: |
        cd openwrt/bin/targets/x86/64/
        # 确保只保留需要的文件
        find . -maxdepth 1 -type f -not -name "immortalwrt-x86-64-generic-squashfs-combined-efi.img.gz" \
          -not -name "sha256sums" -not -name "config.buildinfo" -not -name "feeds.buildinfo" \
          -not -name "version.buildinfo" -exec rm -f {} \;
        sha256sum immortalwrt-x86-64-generic-squashfs-combined-efi.img.gz > sha256sums

    - name: Upload Firmware
      uses: actions/upload-artifact@v4
      with:
        name: Firmware
        path: |
          openwrt/bin/targets/x86/64/immortalwrt-x86-64-generic-squashfs-combined-efi.img.gz
          openwrt/bin/targets/x86/64/sha256sums
          openwrt/bin/targets/x86/64/config.buildinfo
          openwrt/bin/targets/x86/64/feeds.buildinfo
          openwrt/bin/targets/x86/64/version.buildinfo
